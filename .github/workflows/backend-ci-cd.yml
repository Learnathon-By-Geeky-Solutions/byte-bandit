name: backend-CI/CD
on:
  push:
    branches:
      - '*'
    paths:
      - 'apps/backend/**'
  pull_request:
    branches:
      - develop
      - main
      - develop-snapshot
    paths:
      - 'apps/backend/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          'discovery-server','gateway', 'config-server', 'user-service', 'file-service', 'sync-service', 'common' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('apps/backend/pom.xml') }}

      - name: Run Checkstyle
        run: cd apps/backend && mvn checkstyle:check
