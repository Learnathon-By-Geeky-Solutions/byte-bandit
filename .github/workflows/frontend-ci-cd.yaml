name: frontend-ci-cd
on:
  push:
    branches:
      - '*'
    paths:
      - 'apps/web/**'
  pull_request:
    branches:
      - develop
      - main
      - develop-snapshot
    paths:
      - 'apps/web/**'

jobs:
  web-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
      - name: Check for ESLint errors
        if: ${{ failure() }}
        run: echo "ESLint failed!" && exit 1

  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node
      - name: Install dependencies
        run: npm install
      - name: Run Unit Tests
        run: npm test -- --passWithNoTests
      - name: Check for test errors
        if: ${{ failure() }}
        run: echo "Tests failed!" && exit 1
      - name: Build the application
        run: npm run build
      - name: Verify Build Output
        run: ls -l .next || echo "Build output (.next) not found!"
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          include-hidden-files: 'true'
          path: ${{ github.workspace }}/apps/web/.next
          if-no-files-found: error

  deploy-to-vercel:
    needs: test-and-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node  # Ensure Node.js is set up
      - name: Install Vercel CLI
        run: npm install -g vercel
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ${{ github.workspace }}/apps/web/.next
      - name: Verify Downloaded Artifact
        run: ls -l .next || echo "Downloaded artifact not found!"
      - name: Link Vercel Project
        run: |
          rm -rf .vercel
          vercel link --token ${{ secrets.VERCEL_TOKEN }} --project ${{ secrets.VERCEL_CLIENT_PROJECT_ID }} --scope ${{ secrets.VERCEL_ORG_ID }} --yes 
      - name: Deploy to Vercel
        run: |
          vercel --token ${{ secrets.VERCEL_TOKEN }} \
                 --prod=${{ github.ref == 'refs/heads/main' }} \
                 --yes