spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${TEST_DB_URL:jdbc:postgresql://localhost:15433/test-db}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    table: user_service_flyway_schema_history
jwt:
  secret: ${JWT_SECRET}
app:
  permitted:
    routes: /api/v1/auth/login,/api/v1/user/register,/api/v1/user/verify,/api/v1/auth/csrf,/api/v1/auth/test-csrf,/actuator/*
  access-token-expiration: 3600
  refresh-token-expiration: 86400
cors:
  allowed_origins: http://localhost:3000
