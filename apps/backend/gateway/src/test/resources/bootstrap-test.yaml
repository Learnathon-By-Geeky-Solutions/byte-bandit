spring:
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    enabled: false
jwt:
  secret: ${JWT_SECRET}
app:
  permitted:
    routes: /api/v1/auth/login,/api/v1/user/register,/api/v1/user/verify,/csrf,/test-csrf,/actuator/*
  access-token-expiration: 3600
  refresh-token-expiration: 86400