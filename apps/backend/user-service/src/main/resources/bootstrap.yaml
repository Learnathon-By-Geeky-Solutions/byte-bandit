spring:
  application:
    name: user-service
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true # enable Discovery-first lookup
        service-id: config-server
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 10000
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
      register-with-eureka: true
      fetch-registry: true
