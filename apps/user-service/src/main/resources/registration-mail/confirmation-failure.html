<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration Failed</title>
    </head>
    <body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
        <h1 style="color: #dc3545;">Oops!</h1>
        <p th:text="${message}">Invalid or expired token.</p>
        <a href="/" style="display: inline-block; margin-top: 20px; background-color: #007BFF; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
            Try Again
        </a>
    </body>
</html>
