<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration Confirmed</title>
    </head>
    <body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
        <h1 style="color: #28a745;">Success!</h1>
        <p th:text="${message}">Your registration has been confirmed!</p>

        <!-- Login URL passed dynamically as an attribute -->
        <a th:href="@{${loginUrl}}" style="display: inline-block; margin-top: 20px; background-color: #007BFF; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
            Go to Login
        </a>
    </body>
</html>
