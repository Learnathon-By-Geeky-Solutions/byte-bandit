<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{email.title}">Confirm Your Registration</title>
        <style>
            /* Basic Reset */
            body, table, td, h1, p {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                background-color: #f4f4f4;
            }
            .container {
                width: 100%;
                padding: 20px 0;
                display: flex;
                justify-content: center;
            }
            .content {
                width: 600px;
                background-color: #ffffff;
                border: 1px solid #cccccc;
                padding: 40px 30px;
            }
            .header {
                background-color: #007BFF;
                text-align: center;
                padding: 40px 0;
            }
            .header h1 {
                margin: 0;
                font-size: 24px;
                color: #ffffff;
            }
            .button {
                background-color: #28a745;
                border: none;
                color: white;
                padding: 12px 24px;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 5px;
                font-weight: bold;
            }
            .footer {
                background-color: #f4f4f4;
                text-align: center;
                font-size: 12px;
                color: #aaaaaa;
                padding: 30px;
            }
            .footer p {
                margin: 0;
            }
            .link {
                color: #007BFF;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table role="presentation" class="content">
                <tr class="header">
                    <td>
                        <h1 th:text="#{email.header}">Welcome to Oakcan</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding:36px 30px 42px 30px;">
                        <p style="font-size:16px; line-height:24px; color:#333333;">
                            <span th:text="#{email.greeting(${recipientName})}">Hello User,</span>
                        </p>
                        <p style="font-size:16px; line-height:24px; color:#333333;" th:text="#{email.instruction}">
                            Thank you for registering with us! Please confirm your registration by clicking the button below.
                        </p>
                        <p style="text-align:center;">
                            <a th:href="@{${confirmationUrl}}" class="button" th:text="#{email.button}">
                                Confirm Registration
                            </a>
                        </p>
                        <p style="margin-top:24px; font-size:14px; color:#666;" th:text="#{email.link.instruction}">
                            If the button doesnâ€™t work, copy and paste this link into your browser:
                        </p>
                        <p style="font-size:14px; color:#007BFF;">
                            <a th:href="@{${confirmationUrl}}" th:text="${confirmationUrl}" class="link">confirmation link</a>
                        </p>
                    </td>
                </tr>
                <tr class="footer">
                    <td>
                        <p th:text="#{footer.signature}">
                            Best regards, The Oakcan Team
                        </p>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
