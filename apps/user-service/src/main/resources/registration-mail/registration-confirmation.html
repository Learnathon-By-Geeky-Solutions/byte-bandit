<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{email.title}">Confirm Your Registration</title>
    </head>
    <body style="margin:0; padding:0; background-color:#f4f4f4; font-family: Arial, sans-serif;">
        <table role="presentation" style="width:100%; border-collapse:collapse; border:0; border-spacing:0; background:#f4f4f4;">
            <tr>
                <td align="center" style="padding:20px 0;">
                    <table role="presentation" style="width:600px; border-collapse:collapse; border:1px solid #cccccc; border-spacing:0; background:#ffffff;">
                        <tr>
                            <td align="center" style="background:#007BFF; padding:40px 0;">
                                <h1 style="margin:0; font-size:24px; color:#ffffff; font-family: Arial, sans-serif;" th:text="#{email.header}">Welcome to Oakcan</h1>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:36px 30px 42px 30px;">
                                <p style="margin:0 0 12px 0; font-size:16px; line-height:24px; color:#333333;">
                                    <span th:text="#{email.greeting(${recipientName})}">Hello User,</span>
                                </p>
                                <p style="margin:0 0 24px 0; font-size:16px; line-height:24px; color:#333333;" th:text="#{email.instruction}">
                                    Thank you for registering with us! Please confirm your registration by clicking the button below.
                                </p>
                                <p style="text-align:center;">
                                    <a th:href="@{${confirmationUrl}}"
                                       style="background-color:#28a745; border: none; color: white; padding: 12px 24px; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 5px; font-weight: bold;"
                                       th:text="#{email.button}">
                                        Confirm Registration
                                    </a>
                                </p>
                                <p style="margin-top:24px; font-size:14px; color:#666;" th:text="#{email.link.instruction}">
                                    If the button doesnâ€™t work, copy and paste this link into your browser:
                                </p>
                                <p style="font-size:14px; color:#007BFF;">
                                    <a th:href="@{${confirmationUrl}}" th:text="${confirmationUrl}" style="color:#007BFF;">confirmation link</a>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:30px; background-color:#f4f4f4; text-align:center; font-size:12px; color:#aaaaaa;">
                                <p style="margin:0;" th:text="#{footer.signature}">
                                    Best regards, The Oakcan Team
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
