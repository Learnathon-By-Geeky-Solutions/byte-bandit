<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Failed</title>
    </head>
    <body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
        <h1 style="color: #dc3545;">Oops!</h1>
        <p th:text="${message}">Invalid or expired token.</p>

        <!-- Re-request Verification Email button -->
        <a th:href="@{${resendUrl}}" style="display: inline-block; margin-top: 20px; background-color: #28a745; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
            Re-request Verification Email
        </a>
    </body>
</html>
