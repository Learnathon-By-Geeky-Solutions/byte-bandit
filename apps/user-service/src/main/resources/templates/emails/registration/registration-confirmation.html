<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Confirmation</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                font-family: Arial, sans-serif;
            }

            .container {
                max-width: 600px;
                margin: 40px auto;
                background-color: #ffffff;
                border: 1px solid #cccccc;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .header {
                background-color: #007BFF;
                color: #ffffff;
                text-align: center;
                padding: 40px 20px;
            }

            .header h1 {
                margin: 0;
                font-size: 24px;
            }

            .content {
                padding: 36px 30px;
                text-align: left;
                color: #333333;
            }

            .content p {
                margin-bottom: 24px;
                font-size: 16px;
                line-height: 24px;
            }

            .button-container {
                display: flex;
                justify-content: center;
                margin: 24px 0;
            }

            .button {
                background-color: #28a745;
                color: #ffffff;
                text-decoration: none;
                padding: 12px 24px;
                font-size: 16px;
                border-radius: 5px;
                font-weight: bold;
            }

            .footer {
                background-color: #f4f4f4;
                text-align: center;
                font-size: 12px;
                color: #aaaaaa;
                padding: 30px;
            }

            .link-container {
                font-size: 14px;
                color: #666;
                text-align: center;
            }

            .link-container a {
                color: #007BFF;
                word-break: break-all;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Welcome to Oakcan</h1>
            </div>

            <div class="content">
                <p>Hello <span th:text="${recipientName}">User</span>,</p>

                <p>Thank you for registering with us! Please confirm your registration by clicking the button below.</p>

                <div class="button-container">
                    <a th:href="@{${confirmationUrl}}" class="button">Confirm Registration</a>
                </div>

                <div class="link-container">
                    <p>If the button doesnâ€™t work, copy and paste this link into your browser:</p>
                    <a th:href="@{${confirmationUrl}}" th:text="${confirmationUrl}">confirmation link</a>
                </div>
            </div>

            <div class="footer">
                <p th:text="#{footer.signature}">Best regards, The Oakcan Team</p>
            </div>
        </div>
    </body>
</html>
